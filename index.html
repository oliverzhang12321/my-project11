<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">

  

  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
 
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>人员管理程序</title>

  <!-- 引入 Bootstrap 样式文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- 引入 AdminLTE 样式文件 -->
  <link rel="stylesheet" href="css/adminlte.min.css">

  <!-- 引入 Chart.js 库 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-md-4">
        <h4>人员分布</h4>
        <canvas id="cityChart"></canvas>
        <h4>学历分布</h4>
        <canvas id="educationChart"></canvas>
        <h4>职业等级</h4>
        <canvas id="jobLevelChart"></canvas>
      </div>
      <div class="col-md-8">
        <h4>人员搜索</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="请输入搜索关键字" v-model="searchKeyword">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">搜索</button>
          </div>
        </div>
        <div v-for="city in filteredCities" :key="city.name" class="card mb-3">
          <div class="card-header" @click="toggleCity(city)">{{ city.name }}（{{ city.people.length }}）</div>
          <div v-if="city.expanded" class="card-body">
            <div v-for="person in city.people" :key="person.id" class="list-group">
              <a href="#" class="list-group-item list-group-item-action" @click="selectPerson(person)">
                {{ person.name }}
              </a>
            </div>
          </div>
        </div>
        <div v-if="selectedPerson" class="card">
          <div class="card-header">{{ selectedPerson.name }}</div>
          <div class="card-body">
            <p><strong>所在城市：</strong>{{ selectedPerson.city }}</p>
            <p><strong>学历：</strong>{{ selectedPerson.education }}</p>
            <p><strong>职业等级：</strong>{{ selectedPerson.jobLevel }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="path/to/app.js"></script>
</body>
</html>
